###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$shellCall     = noctalia-shell ipc call
$terminal      = ghostty
$fileManager   = $terminal -e yazi
$sysMonitor    = $terminal -e btm
$webBrowser    = brave
$webBrowserAlt = zen-beta
$mod           = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind   = $mod       , A                     , exec            , $shellCall launcher toggle
bind   = $mod       , B                     , exec            , $shellCall bar toggle
bind   = $mod SHIFT , B                     , exec            , $shellCall battery togglePanel
bind   = $mod       , C                     , killactive
bind   = $mod SHIFT , C                     , exec            , $shellCall controlCenter toggle
bind   = $mod SHIFT , D                     , exec            , $shellCall calendar toggle
bind   = $mod       , E                     , exec            , $fileManager
bind   = $mod       , F                     , fullscreen      , 1
bind   = $mod       , M                     , exec            , $sysMonitor
bind   = $mod SHIFT , N                     , exec            , $shellCall notifications toggleHistory
bind   = $mod       , Q                     , exec            , $terminal
bind   = $mod       , R                     , exec            , $shellCall launcher toggle
bind   = $mod SHIFT , S                     , exec            , $shellCall settings toggle
bind   = $mod       , V                     , togglefloating

bind   = $mod SHIFT , H                     , movewindow      , l
bind   = $mod SHIFT , L                     , movewindow      , r
bind   = $mod SHIFT , K                     , movewindow      , u
bind   = $mod SHIFT , J                     , movewindow      , d
bind   = $mod       , H                     , movefocus       , l
bind   = $mod       , L                     , movefocus       , r
bind   = $mod       , K                     , movefocus       , u
bind   = $mod       , J                     , movefocus       , d

bind   = $mod       , W                     , exec            , $webBrowser
bind   = $mod SHIFT , W                     , exec            , $webBrowserAlt
# Switch workspaces with $mod + [0-9]
bind   = $mod       , 1                     , workspace       , 1
bind   = $mod       , 2                     , workspace       , 2
bind   = $mod       , 3                     , workspace       , 3
bind   = $mod       , 4                     , workspace       , 4
bind   = $mod       , 5                     , workspace       , 5
bind   = $mod       , 6                     , workspace       , 6
bind   = $mod       , 7                     , workspace       , 7
bind   = $mod       , 8                     , workspace       , 8
bind   = $mod       , 9                     , workspace       , 9
# Move active window to a workspace with $mod + SHIFT + [0-9]
bind   = $mod SHIFT , 1                     , movetoworkspace , 1
bind   = $mod SHIFT , 2                     , movetoworkspace , 2
bind   = $mod SHIFT , 3                     , movetoworkspace , 3
bind   = $mod SHIFT , 4                     , movetoworkspace , 4
bind   = $mod SHIFT , 5                     , movetoworkspace , 5
bind   = $mod SHIFT , 6                     , movetoworkspace , 6
bind   = $mod SHIFT , 7                     , movetoworkspace , 7
bind   = $mod SHIFT , 8                     , movetoworkspace , 8
bind   = $mod SHIFT , 9                     , movetoworkspace , 9
# Move active monitor focus with $mod + ('[' or ']')
bind   = $mod CTRL  , H                     , focusmonitor    , -1
bind   = $mod CTRL  , L                     , focusmonitor    , +1

bind   = CTRL ALT   , DELETE                , exec            , $shellCall sessionMenu toggle
bind   = CTRL ALT   , L                     , exec            , $shellCall lockScreen lock
bind   =            , PRINT                 , exec            , flameshot gui

bindm  = $mod       , mouse:272             , movewindow
bindm  = $mod SHIFT , mouse:273             , resizewindow

bindel =            , XF86AudioRaiseVolume  , exec            , $shellCall volume increase
bindel =            , XF86AudioLowerVolume  , exec            , $shellCall volume decrease
bindel =            , XF86AudioMute         , exec            , $shellCall volume muteOutput
bindel =            , XF86AudioMicMute      , exec            , $shellCall volume muteInput

bindel =            , XF86MonBrightnessUp   , exec            , $shellCall brightness increase
bindel =            , XF86MonBrightnessDown , exec            , $shellCall brightness decrease

# Enable move window focus on fullscreen mode
binds {
  movefocus_cycles_fullscreen = true
}
